<mat-card>
    <span>Enter Movie Title</span>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="search-field">
            <mat-label>Movie Title</mat-label>
            <input matInput placeholder="Ex. Star Wars" formControlName="titleSearch">
        </mat-form-field>
        <br>
        <button mat-raised-button class="search-button">Go</button>
    </form>
    
    <table mat-table [dataSource]="searchResult" class="mat-elevationz8">
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>
        <ng-container matColumnDef="Year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
